<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OSRS Follower Alert</title>
  <style>
    @font-face {
      font-family: 'RuneScape';
      src: url('runescape_uf.ttf') format('truetype');
    }

    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #alert {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'RuneScape', sans-serif;
      font-size: 36px;
      color: #FFFF00;
      text-shadow: 2px 2px 0 #000000;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 16px 32px;
      border: 2px solid #666600;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="alert">A new follower appears!</div>
</body>
</html>
